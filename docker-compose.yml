services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: deps
    container_name: pericias-frontend
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - '5173:5173'
    env_file:
      - .env
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: deps
    container_name: pericias-backend
    working_dir: /app
    command: npm run start:dev
    ports:
      - '3001:3000'
    env_file:
      - .env
    environment:
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/pericias_manager_pro}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: pericias-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pericias_manager_pro}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-pericias_manager_pro}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pericias-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: pericias-mailhog
    ports:
      - '1025:1025'
      - '8025:8025'
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
